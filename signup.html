<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="auth-section">
    <div class="auth-container">
        <h2>Sign Up / Log In</h2>
        <p>Choose your preferred method to sign up or log in:</p>

        <!-- Google Sign-In Button -->
        <a href="index.html" class="auth-btn google-btn">
            <i class="fab fa-google"></i> Sign Up with Google
        </a>

        <!-- Email Sign-Up/Login -->
        <a href="index.html" class="auth-btn email-btn">
            <i class="fas fa-envelope"></i> Sign Up with Email
        </a>

        <p class="alternative-text">Or</p>

        <!-- Existing Account Link -->
        <a href="index.html" class="auth-btn existing-account">
            Already have an account? Log In
        </a>
    </div>
</section>

</body>
</html>
