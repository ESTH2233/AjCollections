<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="sticky">
        <a href="index.html" class="logo"><h1>Aj<span>Collections</span></h1></a>
        <ul class="navmenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Pages</a></li>
            <li><a href="">Docs</a></li>
        </ul>
        <div class="nav-icons">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-regular fa-user"></i></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <section class="accessories-collection">
    <div class="container">
        <h2 class="section-title">Summer Collection</h2>
        <div class="accessories-grid">
            <div class="accessory-card">
                <img src="images/floral dress.webp" alt="Floral Dress">
                <h3>Floral Dress</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="accessory-card">
                <img src="images/beachhat.avif" alt="Beach Hat">
                <h3>Beach Hat</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="accessory-card">
                <img src="images/glasses.avif" alt="Sunglasses">
                <h3>Sunglasses</h3>
                <p class="price">$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="accessory-card">
                <img src="images/flops.avif" alt="Flip Flops">
                <h3>Flip Flops</h3>
                <p class="price">$14.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="accessory-card">
                <img src="images/towel.avif" alt="Beach Towel">
                <h3>Beach Towel</h3>
                <p class="price">$22.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
