<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="sticky">
        <a href="index.html" class="logo"><h1>Aj<span>Collections</span></h1></a>
        <ul class="navmenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Pages</a></li>
            <li><a href="">Docs</a></li>
        </ul>
        <div class="nav-icons">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-regular fa-user"></i></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <section class="accessories-collection">
    <div class="container">
        <h2 class="section-title">Home Decor Collection</h2>
        <div class="accessories-grid">
            <div class="accessory-card">
                <img src="images/wallart.jpeg" alt="Wall Art">
                <h3>Elegant Wall Art</h3>
                <p class="price">$34.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="accessory-card">
                <img src="images/Decorativevase.jpeg" alt="Decorative Vase">
                <h3>Decorative Vase</h3>
                <p class="price">$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="accessory-card">
                <img src="images/throwpillows.jpg" alt="Throw Pillows">
                <h3>Cozy Throw Pillows</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="accessory-card">
                <img src="images/tree.jpeg" alt="Christmas tree">
                <h3>Stylish Christmas Tree</h3>
                <p class="price">$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="accessory-card">
                <img src="images/decor.jpeg" alt="tree decoration">
                <h3>Modern Tree Decoration</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

</html>
